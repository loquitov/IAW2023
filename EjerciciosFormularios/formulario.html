<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VALIDACIÓN DE FORMULARIO</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="formulario.js"></script>
  <style>
    input {
      margin-bottom: 5px;
      margin-left: 10px;
    }

    #usuario {
      margin-top: 3px;
    }
  </style>
</head>

<body>
  <form action="" id="formulario">
    <label for="">Nombre*</label>
    <input type="text" id="nombre" name="Nombre"><span id="campo0"></span>

    <br>

    <label for="">Primer Apellido*</label>
    <input type="text" id="primerApellido" name="Primero apellido"><span id="campo1"></span>

    <br>

    <label for="">Segundo Apellido*</label>
    <input type="text" id="segundoApellido" name="Segundo apellido"><span id="campo2"></span>

    <br>

    <label for="">DNI*</label>
    <input type="text" id="DNI" name="DNI"><span id="campo3"></span>

    <br>

    <label for="">Email*</label>
    <input type="email" id="email" name="Email"><span id="campo4"></span>

    <br>

    <label for="">Contraseña*</label>
    <input type="password" id="password" name="password"><span id="campo5"></span>

    <br>

    <label for="">Confirmar contraseña*</label>
    <input type="password" id="password2" name="password2"><span id="campo6"></span>

    <br>

    <label for="">Descripción</label>
    <input type="text" id="descripcion">

    <br>

    <label for="">Fecha de Nacimiento</label>
    <input type="date" id="fechaNacimiento">

    <br>

    Debe aceptar los terminos <input type="checkbox" id="terminos">

    <br>

    <input type="submit" value="entrar"> <br>

    <span id="usuario"></span>


  </form>

</body>

</html>
