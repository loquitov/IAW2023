<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJAX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
  <h1>Consumiento datos de la API de openweathermap</h1>
  <div class="container">
    <p id="objetivo"></p>
  </div>
  <script>
    /* Completar el código jQuery aquí */
    let url = "https://api.openweathermap.org/data/2.5/weather?lat=44.34&lon=10.99&appid=d7bb6f871da38085c36ded48de72cea"
    let temperatura;
    $.get(url).done(function (r) {
      console.log(r);
      temperatura = r.main.temp - 273.15;
      $("#objetivo").text("la temperatura es de" + temperatura + "C");
    }).fail(function (r) {
      ("#objetivo").text("Ha ocurrido un error <b>404</b>");
    })


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
